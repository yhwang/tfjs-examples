<html>
  <head>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
  </head>
  <body>
    <style>
      #content {
        padding: 15px;
      }
      canvas {
        /* width: 200px; */
      }
      .prediction-canvas{
        width: 100px;
      }
      .pred {
        font-size: 20px;
        line-height: 25px;
        width: 100px;
      }
      .pred-correct {
        background-color: #00cf00;
      }
      .pred-incorrect {
        background-color: red;
      }
      .pred-container {
        display: inline-block;
        width: 100px;
        margin: 10px;
      }
      #lossCanvas > div, #accuracyCanvas > div {
        display: none;
      }
      .canvases {
        display: inline-block;
        /* width: 460px; */
      }
      .learningrate {
        width: 80px;
        text-align: right;
      }
    </style>
    <div id="content">
      <h3>TensorFlow.js: Train MNIST with the Layers API</h3>
      <div id="commands">
        <table>
          <tr><td colspan="2"><input id="trainButton" type="button" value="train"/><input id="testButton" type="button" value="inference"/></td></tr>
          <tr><td>Learning rate:</td><td><input class="learningrate" id="learningrate" type="text" value="0.15"/></td></tr>
          <tr><td>Iteration:</td><td><input class="learningrate" id="iteration" type="number" value="150"/></td></tr>
        </table>
      </div>
      <div id="status">Loading data...</div>
      <div id="message"></div>

      <div id="stats">
        <div class="canvases">
          <div class="label" id="loss-label"></div>
          <div id="lossCanvas"></div>
        </div>
        <div class="canvases">
          <div class="label" id="accuracy-label"></div>
          <div id="accuracyCanvas"></div>
        </div>
      </div>

      <div id="images"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
